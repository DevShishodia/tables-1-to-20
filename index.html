<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Tables</h2>
    <script>
         
        for(var i =1 ; i <= 20; i++){
            var t = 0;
            console.log("Table of "+i);
            for(var j = 1 ; j <= 10; j++){
                t = i * j ;
                console.log(t);
            }
            console.log("\n");
        }
    </script>
</body>
</html>
